name: Sync to Google Cloud Storage

on:
  push:
    branches:
      - main
    paths-ignore:
      - "images/origin/**"

jobs:
  sync-to-gcs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Sync files to GCS
        run: |
          echo "Starting sync process..."

          # GCPの認証状態を確認
          gcloud auth list

          # プロジェクトIDを確認
          echo "Current project:"
          gcloud config get-value project

          # バケットが存在することを確認
          echo "Checking bucket..."
          if ! gsutil ls gs://cs_resources > /dev/null 2>&1; then
            echo "Error: Bucket gs://cs_resources does not exist"
            exit 1
          fi
          echo "Bucket exists."

          # 現在のリポジトリ内のファイルを確認（デバッグ用）
          echo "Files in repository:"
          find . -type f -not -path '*/\.*' -not -path '*/images/origin/*'

          # コミット情報の確認
          echo "Commit information:"
          git log -1

          # 変更されたファイルの確認
          echo "Changed files:"
          git diff-tree --no-commit-id --name-status -r ${{ github.sha }}

          # 削除されたファイルの同期
          echo "Processing deleted files..."
          git diff-tree --no-commit-id --name-status -r ${{ github.sha }} | grep '^D' | cut -f2- | while read file; do
            if [[ ! "$file" =~ ^images/origin/ ]]; then
              echo "Deleting: $file"
              gsutil rm "gs://cs_resources/$file" || true
            fi
          done

          # 新規・更新ファイルの同期
          echo "Processing new/modified files..."
          git diff-tree --no-commit-id --name-status -r ${{ github.sha }} | grep '^[AM]' | cut -f2- | while read file; do
            if [[ ! "$file" =~ ^images/origin/ ]]; then
              if [ -f "$file" ]; then
                echo "Uploading: $file"
                gsutil -m cp "$file" "gs://cs_resources/$file"
              fi
            fi
          done

          echo "Sync process completed."
